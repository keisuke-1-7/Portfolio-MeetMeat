<!DOCTYPE html>

    <style>
      body {
        margin: 0;
        display: flex;
        flex-flow: column;
        min-height: 100vh;
      }
  
      .navbar {
        box-shadow: 0px 8px 8px -5px #333;
      }
  
      .navbar-brand {
        display: inline-block;
        transition: all .3s ease 0s;
        text-decoration: none;
        text-align: left;
      }
  
      .navbar-brand:hover {
        cursor: pointer;
        transform: scale(1.2);
      }
  
      .nav-link {
        display: inline-block;
        transition: all .3s ease 0s;
        text-decoration: none;
        color: #333;
        text-align: right;
      }
  
      .nav-link:hover {
        cursor: pointer;
        transform: scale(1.2);
        color: #333;
      }

      .address {
        padding: 20px;
        width: 90%;
        border: 2px solid #333333;
        border-radius: 10px;
      }

      table {
        width: 100%;
        height: 100%;
        margin: auto;
        border-collapse: collapse;
      }

      table tr {
        height: 80px;

      }

      thead tr {
        height: 40px;
      }

      table th {
        border-top: 2px solid black;
        border-bottom: 2px solid black;
      }

      tfoot tr {
        border-top: 2px solid black;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: #ffc107;
        height: 100px;
        box-shadow: 0px -8px 8px -5px #333;
      }
  
      h5 {
        font-size: 21px;
        padding: 10px 5px 5px 20px;
      }
  
  
      footer p {
        text-align: right;
        font-size: 19px;
        font-weight: bold;
        margin-top: 22px;
        margin-right: 20px;
      }
